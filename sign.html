<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./VAR1/styles/css/styles.css">
    <title>eatly</title>
</head>
<body>
    <main class="content sign">
        <div class="sign__left">
                <header class="header__inner sign__left-header__inner">
                    <a href="index.html" class="header__logo logo sign__logo">
                        <img 
                        src="./VAR1/images/logomin.svg" 
                        alt="eatly logo to minimum" 
                        class="logo__image"
                        width="41"
                        height="35"
                        loading="lazy"
                        >
                    </a>
                    <nav class="header__menu">
                    </nav>
                    <button 
                        class="button__burger-menu burger-button visible-mobile"
                        title="Buton to turn of button"
                        type="button"
                        onclick="mobileOverlay.showModal()"
                        >
                        <span class="visually-hidden">Open navigation menu</span>
                    </button>
                </header>
            <h1 class="sign__title">Sign Up To eatly</h1>
            <div class="sign__forms">
                <div class="sign__forms-social">
                    <button 
                            class="sign__forms-social-google"
                            title="Registration via Google account">
                            <span class="visually-hidden">Registration via Google account</span>
                            <img 
                            class="sign__forms-social-google-image"
                            src="./VAR1/images/socialcon/icongoogle.svg" 
                            alt="icon of google" 
                            width="27"
                            height="44"
                            loading="lazy"
                            >
                    </button>
                    <button 
                            class="sign__forms-social-apple"
                            title="Registration via Apple account">
                            <span class="visually-hidden">Registration via Apple account</span>
                            <img 
                            src="./VAR1/images/socialcon/iconapple.svg" 
                            alt="icon of google" 
                            class="sign__forms-social-apple-image"
                            width="26"
                            height="30"
                            loading="lazy"
                            >
                    </button>
                </div>
                <div class="sign__forms-text">OR</div>
                <form class="sign__forms-input">
                    <input 
                        type="text"
                        class="sign__forms-input-name sign__forms-input-item"
                        placeholder="Tom Hillson">
                    <input 
                        type="email"
                        class="sign__forms-input-email sign__forms-input-item"
                        placeholder="TomHill@Mail.com">
                    <input 
                        type="password"
                        class="sign__forms-input-password sign__forms-input-item"
                        
                        >
                    <button
                        class="sign__forms-btn"
                        title="Sign up"
                        type="submit">
                        SIGN UP
                    </button>
                    <p class="sign__text">
                        <span class="sign__text-span">Already Have An Account? </span>
                        <a href="/" class="sign__text-to_link_account">Log In</a>
                    </p>
                </form>

            </div>
            <footer class="sign__footer">
                <a 
                    href="/privacypolicy.html" 
                    class="sign__footer-privacypolicy">Privacy Policy</a>
                <a 
                    href="/" 
                    class="sign__footer-copyrighting">Copyright 2022</a>
            </footer>
        </div>
        <div class="sign__right">       
        </div>

    </main>
    <dialog 
        class="mobile-overlay visible-mobile" 
        id="mobileOverlay">
        <div class="mobile-overlay__top">
            <a 
                href="index.html" 
                class="mobile-overlay__logo">
                    <img 
                    src="./VAR1/images/logo.svg" 
                    alt="eatly" 
                    class="logo__image"
                    width="112"
                    height="42"
                    loading="lazy"
                    >
            </a>
            <form 
                action="#" 
                class="mobile-overlay__close-button-wrapper" method="dialog">
                <button 
                    class="mobile-overlay__close-button cross-button"
                    title="Button for close all"
                    type="submit"
                    >
                    <span class="visually-hidden">Close navigation menu</span>
                </button>
            </form>
        </div>
        <div class="mobile-overlay__body">
            <ul class="mobile-overlay__list">
                <li class="mobile-overlay__item"
                    >
                    <a href="menu.html" class="mobile-overlay__item">Menu</a>
                </li>
                <li class="mobile-overlay__item"
                    >
                    <a href="/" class="mobile-overlay__item">Blog</a>
                </li>
                <li class="mobile-overlay__item"
                    >
                    <a href="/" class="mobile-overlay__item">Pricing</a>
                </li>
                <li class="mobile-overlay__item"
                    >
                    <a href="about.html" class="mobile-overlay__item">Contact</a>
                </li>
            </ul>
            <button 
                class="mobile-overlay mobile-overlay__button mobile-overlay__button-login"
                title="Mobile overlay button for login"
                type="button"
                onclick="location.href='/sign.html'" 
                aria-label="Перейти к форме входа"
                >Login
            </button>
            <button
                class="mobile-overlay mobile-overlay__button mobile-overlay__button-signup"
                title="Mobile overlay button for signup"
                type="button"
                onclick="location.href='/sign.html'" 
                aria-label="Перейти к форме входа"
                >Sign Up
            </button>
        </div>

    </dialog>
</body>
</html>
