<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./VAR1/styles/css/styles.css">
    <title>eatly</title>
</head>

<body>
    <header class="header">
        <div class="header__inner">
            <a href="index.html" class="header__logo logo">
                <img src="./VAR1/images/logo.svg" alt="eatly" class="logo__image" width="112" height="42"
                    loading="lazy">
            </a>
            <nav class="header__menu">
                <ul class="header__menu-list hidden-mobile">
                    <li class="header__menu-item">
                        <a href="menu.html" class="header__menu-link">Menu</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="/" class="header__menu-link">Blog</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="pricing.html" class="header__menu-link">Pricing</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="about.html" class="header__menu-link">Contact</a>
                    </li>
                </ul>
            </nav>
            <button class="header__button button button-login hidden-mobile" title="Name of button in header for login"
                type="button" onclick="location.href='sign.html'" aria-label="Перейти к форме входа">Login
            </button>
            <button class="header__button button button-signup hidden-mobile"
                title="Name of button in header for signup" type="button" onclick="location.href='sign.html'"
                aria-label="Перейти к форме входа">Sign Up
            </button>
            <button class="button__burger-menu burger-button visible-mobile" title="Buton to turn of button"
                type="button" onclick="mobileOverlay.showModal()">
                <span class="visually-hidden">Open navigation menu</span>
            </button>

        </div>

    </header>
    <div class="line-gray2"> </div>
    <main class="content contact">
        <div class="contact__left">

            <div class="contact__left-bg">

                <img src="./VAR1/images/Mobile.svg" alt="Mobile with screenshot web eatly in contact-page"
                    class="downloadapp__image" width="371" height="625" loading="lazy">


            </div>

        </div>
        <div class="contact__right"></div>

        <footer class="footer">
            <div class="footer__top">
                <div class="footer__top-logo">
                    <a href="index.html">
                        <img src="./VAR1/images/logo.svg" alt="Icon to Home Page" class="footer__top-logo-image"
                            width="151" height="57" loading="lazy">
                    </a>
                </div>
                <nav class="footer__top-nav">
                    <ul class="footer__top-nav-list">
                        <li class="footer__top-nav-list-item"><a href="/">Blog</a></li>
                        <li class="footer__top-nav-list-item"><a href="pricing.html">Pricing</a></li>
                        <li class="footer__top-nav-list-item"><a href="about.html">About Us</a></li>
                        <li class="footer__top-nav-list-item"><a href="about.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
            <div class="line-gray2 menudishes-line-gray2"> </div>
            <div class="footer__bottom">
                <div class="footer__bottom-left"><a href="/">2023 EATLY All Rights Reserved.</a></div>
                <div class="footer__bottom-social">
                    <ul class="footer__bottom-social-list">
                        <li class="footer__bottom-social-list-item">
                            <a href="#">
                                <img src="./VAR1/images/socialcon/iconInstagramm.svg" alt="Icon to Instagramm"
                                    class="footer__bottom-social-list-item-icon" width="22" height="22" loading="lazy">
                            </a>
                        </li>
                        <li class="footer__bottom-social-list-item">
                            <a href="#">
                                <img src="./VAR1/images/socialcon/iconLincendin.svg" alt="Icon to Lincendin"
                                    class="footer__bottom-social-list-item-icon" width="22" height="21" loading="lazy">
                            </a>
                        </li>
                        <li class="footer__bottom-social-list-item">
                            <a href="#">
                                <img src="./VAR1/images/socialcon/iconFacebook.svg" alt="Icon to Facebook"
                                    class="footer__bottom-social-list-item-icon" width="10" height="22" loading="lazy">
                            </a>
                        </li>
                        <li class="footer__bottom-social-list-item">
                            <a href="#">
                                <img src="./VAR1/images/socialcon/iconTwitter.svg" alt="Icon to Twitter"
                                    class="footer__bottom-social-list-item-icon" width="22" height="18" loading="lazy">
                            </a>
                        </li>
                    </ul>
                </div>

            </div>

        </footer>
    </main>
    <dialog class="mobile-overlay visible-mobile" id="mobileOverlay">
        <div class="mobile-overlay__top">
            <a href="index.html" class="mobile-overlay__logo">
                <img src="./VAR1/images/logo.svg" alt="eatly" class="logo__image" width="112" height="42"
                    loading="lazy">
            </a>
            <form action="#" class="mobile-overlay__close-button-wrapper" method="dialog">
                <button class="mobile-overlay__close-button cross-button" title="Button for close all" type="submit">
                    <span class="visually-hidden">Close navigation menu</span>
                </button>
            </form>
        </div>
        <div class="mobile-overlay__body">
            <ul class="mobile-overlay__list">
                <li class="mobile-overlay__item">
                    <a href="menu.html" class="mobile-overlay__item">Menu</a>
                </li>
                <li class="mobile-overlay__item">
                    <a href="/" class="mobile-overlay__item">Blog</a>
                </li>
                <li class="mobile-overlay__item">
                    <a href="pricing.html" class="mobile-overlay__item">Pricing</a>
                </li>
                <li class="mobile-overlay__item">
                    <a href="about.html" class="mobile-overlay__item">Contact</a>
                </li>
            </ul>
            <button class="mobile-overlay mobile-overlay__button mobile-overlay__button-login"
                title="Mobile overlay button for login" type="button" onclick="location.href='sign.html'"
                aria-label="Перейти к форме входа">Login
            </button>
            <button class="mobile-overlay mobile-overlay__button mobile-overlay__button-signup"
                title="Mobile overlay button for signup" type="button" onclick="location.href='sign.html'"
                aria-label="Перейти к форме входа">Sign Up
            </button>
        </div>

    </dialog>
</body>

</html>
