<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./VAR1/styles/css/styles.css">
    <title>eatly</title>
</head>
<body>
    <header class="header line-gray1">
        <div class="header__inner">
            <a href="index.html" class="header__logo logo">
                <img 
                src="./VAR1/images/logo.svg" 
                alt="eatly" 
                class="logo__image"
                width="112"
                height="42"
                loading="lazy"
                >
            </a>
            <nav class="header__menu">
                <ul class="header__menu-list hidden-mobile">
                    <li class="header__menu-item"
                        >
                        <a href="menu.html" class="header__menu-link">Menu</a>
                    </li>
                    <li class="header__menu-item"
                        >
                        <a href="/" class="header__menu-link">Blog</a>
                    </li>
                    <li class="header__menu-item"
                        >
                        <a href="/" class="header__menu-link">Pricing</a>
                    </li>
                    <li class="header__menu-item"
                        >
                        <a href="about.html" class="header__menu-link">Contact</a>
                    </li>
                </ul>
            </nav>
            <button 
                class="header__button button button-login hidden-mobile"
                title="Name of button in header for login"
                type="button"
                onclick="location.href='/sign.html';" 
                aria-label="Перейти к форме входа"
                >Login
            </button>
            <button
                class="header__button button button-signup hidden-mobile"
                title="Name of button in header for signup"
                type="button"
                onclick="location.href='/sign.html';" 
                aria-label="Перейти к форме входа"
                >Sign Up
            </button>
            <button 
                class="button__burger-menu burger-button visible-mobile"
                title="Buton to turn of button"
                type="button"
                onclick="mobileOverlay.showModal()"
                >
                <span class="visually-hidden">Open navigation menu</span>
            </button>
        </div>

    </header>
    <main class="about content">
        <section class="about__map">
            <img 
            src="./VAR1/images/Map.svg" 
            alt="Map eatly" 
            class="about__map-image"
            width="1248"
            height="880"
            loading="lazy"
            >
        </section>
        <section class="about__payment">

            <ul class="control__left-list about__payment-list">
                <li class="control__left-list-item about__payment-list-item">
                    <img 
                    src="./VAR1/images/Food_Image2.svg" 
                    alt="Top dishes card number 1 to order" 
                    width="77"
                    height="80"
                    loading="lazy"
                    class="control__left-list-item-image">
                    <div class="control__left-list-item-content">
                        <h4 class="control__left-list-item-title">
                            Chicken Hell
                        </h4>
                            <p class="about__payment-price">$12.99</p>
                            <div class="about-payment-adds">
                                <button 
                                    type="submit" 
                                    title="Добавить в корзину"
                                    class="menudishes__list-card-add">
                                </button>                  
                                <button 
                                    type="submit" 
                                    title="Добавить в корзину"
                                    class="menudishes__list-card-add">
                                </button>
                            </div>
                    </div>
                </li>
                <li class="control__left-list-item about__payment-list-item"
                    >
                    <img 
                    src="./VAR1/images/Food_Image3.svg" 
                    alt="Top dishes card number 2 to order" 
                    width="77"
                    height="80"
                    loading="lazy"
                    class="control__left-list-item-image">
                    <div class="control__left-list-item-content">
                        <h4 class="control__left-list-item-title">
                            Swe Dish
                        </h4>
                        <p class="about__payment-price">$19.99</p>
                        <div class="about-payment-adds">
                            <button 
                                type="submit" 
                                title="Добавить в корзину"
                                class="menudishes__list-card-add">
                            </button>                            
                            
                                <button 
                                    type="submit" 
                                    title="Добавить в корзину"
                                    class="menudishes__list-card-add">
                                </button>
                            
                        </div>
                    </div>
                </li>
            </ul>
        </section>
        <section class="get50">
            <div class="get50__main">
                <div class="get50__main-title">GET 50%
                </div>
                <form 
                    action="#" 
                    method="post"
                    class="get50__main-formfield">
                    <label 
                        for="inputEmail"
                        class="get50__main-formfield-label">
                    </label>
                    <input 
                        type="email" 
                        id="inputEmail"
                        name="user-email"
                        required
                        placeholder="Enter Your Email Address"
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                        oninvalid="this.setCustomValidity('Пожалуйста, введите корректный email')" 
                        oninput="this.setCustomValidity('')"
                        class="get50__main-formfield-input">
                    <button class="get50__main-formfield-btn">SUBSCRIBE</button>
                </form>
                <img 
                    src="./VAR1/images/Food_Image3.svg" 
                    alt="About folowers" 
                    class="get50__main-imagemain"
                    width="276"
                    height="276"
                    loading="lazy">
            </div>
        </section>
        <footer class="footer">
            <div class="footer__top">
                <div class="footer__top-logo">
                    <a href="index.html">
                        <img 
                            src="./VAR1/images/logo.svg" 
                            alt="Icon to Home Page" 
                            class="footer__top-logo-image"
                            width="151"
                            height="57"
                            loading="lazy"
                        >
                    </a>
                </div>
                <nav class="footer__top-nav">
                    <ul class="footer__top-nav-list">
                        <li class="footer__top-nav-list-item"><a href="/">Blog</a></li>
                        <li class="footer__top-nav-list-item"><a href="/">Pricing</a></li>
                        <li class="footer__top-nav-list-item"><a href="about.html">About Us</a></li>
                        <li class="footer__top-nav-list-item"><a href="about.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
            <div class="line-gray2 menudishes-line-gray2"> </div>
            <div class="footer__bottom">
                <div class="footer__bottom-left"><a href="/">2023 EATLY All Rights Reserved.</a></div>
                <div class="footer__bottom-social">
                    <ul class="footer__bottom-social-list">
                        <li class="footer__bottom-social-list-item">
                            <a href="#">
                                <img 
                                    src="./VAR1/images/socialcon/iconInstagramm.svg" 
                                    alt="Icon to Instagramm" 
                                    class="footer__bottom-social-list-item-icon"
                                    width="22"
                                    height="22"
                                    loading="lazy"
                                >
                            </a>
                        </li>
                        <li class="footer__bottom-social-list-item">
                            <a href="#">
                                <img 
                                    src="./VAR1/images/socialcon/iconLincendin.svg" 
                                    alt="Icon to Lincendin" 
                                    class="footer__bottom-social-list-item-icon"
                                    width="22"
                                    height="21"
                                    loading="lazy"
                                >
                            </a>
                        </li>
                        <li class="footer__bottom-social-list-item">
                            <a href="#">
                                <img 
                                    src="./VAR1/images/socialcon/iconFacebook.svg" 
                                    alt="Icon to Facebook" 
                                    class="footer__bottom-social-list-item-icon"
                                    width="10"
                                    height="22"
                                    loading="lazy"
                                >
                            </a>
                        </li>
                        <li class="footer__bottom-social-list-item">
                            <a href="#">
                                <img 
                                    src="./VAR1/images/socialcon/iconTwitter.svg" 
                                    alt="Icon to Twitter" 
                                    class="footer__bottom-social-list-item-icon"
                                    width="22"
                                    height="18"
                                    loading="lazy"
                                >
                            </a>
                        </li>
                    </ul>
                </div>

            </div>

        </footer>
    </main>
    <dialog 
        class="mobile-overlay visible-mobile" 
        id="mobileOverlay">
        <div class="mobile-overlay__top">
            <a 
                href="index.html" 
                class="mobile-overlay__logo">
                    <img 
                    src="./VAR1/images/logo.svg" 
                    alt="eatly" 
                    class="logo__image"
                    width="112"
                    height="42"
                    loading="lazy"
                    >
            </a>
            <form 
                action="#" 
                class="mobile-overlay__close-button-wrapper" method="dialog">
                <button 
                    class="mobile-overlay__close-button cross-button"
                    title="Button for close all"
                    type="submit"
                    >
                    <span class="visually-hidden">Close navigation menu</span>
                </button>
            </form>
        </div>
        <div class="mobile-overlay__body">
            <ul class="mobile-overlay__list">
                <li class="mobile-overlay__item"
                    >
                    <a href="menu.html" class="mobile-overlay__item">Menu</a>
                </li>
                <li class="mobile-overlay__item"
                    >
                    <a href="/" class="mobile-overlay__item">Blog</a>
                </li>
                <li class="mobile-overlay__item"
                    >
                    <a href="/" class="mobile-overlay__item">Pricing</a>
                </li>
                <li class="mobile-overlay__item"
                    >
                    <a href="about.html" class="mobile-overlay__item">Contact</a>
                </li>
            </ul>
            <button 
                class="mobile-overlay mobile-overlay__button mobile-overlay__button-login"
                title="Mobile overlay button for login"
                type="button"
                onclick="location.href='/sign.html'" 
                aria-label="Перейти к форме входа"
                >Login
            </button>
            <button
                class="mobile-overlay mobile-overlay__button mobile-overlay__button-signup"
                title="Mobile overlay button for signup"
                type="button"
                onclick="location.href='/sign.html'" 
                aria-label="Перейти к форме входа"
                >Sign Up
            </button>
        </div>

    </dialog>
</body>
</html>
